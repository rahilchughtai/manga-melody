<div class="profile">
  <h1>Profile</h1>
  <img
    [src]="imageError ? fallbackImage : imageUIrl()"
    (error)="imageError = true"
    alt="User Photo"
  />
  @if ( userData()?.displayName) {
    <p>Username: {{ userData()?.displayName }}</p>
  }
  @if ( userData()?.email) {
    <p>E-Mail: {{ userData()?.email }}</p>
  }
  <button mat-flat-button (click)="authService.signOut()">Sign Out</button>
</div>
