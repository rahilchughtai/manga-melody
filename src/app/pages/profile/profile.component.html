<div class="profile">
  <h1>Profile</h1>
  <img
    [src]="userDataSig()?.photoURL || 'assets/user.jpg'"
    src="assets/user.jpg"
    alt="User Photo"
  />
  <p>Username: {{ userDataSig()?.displayName }}</p>
  <p>E-Mail: {{ userDataSig()?.email }}</p>
  <button mat-flat-button (click)="authService.signOut()">Sign Out</button>
</div>
