<div class="cart">
  @if (cartItems()?.length) {
    <app-cart-list
      [changeable]="true"
      [cartItems]="cartItems() || []"></app-cart-list>

    <hr />
    <div style="text-align: center" class="checkout">
      <p>Total: Total Amount {{ cartTotalAmount() | currency: 'EUR' }}</p>
    </div>

    <button (click)="navigateToCheckout()" color="primary" mat-flat-button>
      To Checkout
    </button>
  } @else {
    <h1>Your cart is empty!</h1>
  }
</div>
